<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="shortcut icon" href="#">
	<title>Simon game</title>
</head>
<body>
	<div class="streak">Streak: 0</div>
	<div class="container">
		<div class="row row-top">
			<div class="circle circle_blue" data-number="one"></div>
		</div>
		<div class="row row-center">
			<div class="circle circle_red" data-number="two"></div>
			<div class="circle circle_green" data-number="three"></div>
		</div>
		<div class="row row-bottom">
			<div class="circle circle_yellow" data-number="four"></div>
		</div>
	</div>

	<button class="button-start">Начать игру</button>

	<script src="js/main.js"></script>
</body>
</html>
